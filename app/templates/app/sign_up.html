<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

<h3>SIGN UP</h3>
<form action="" method="POST">
    {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
    <br/>
  <input type="submit" value="Submit">
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}
    <br/>
{% endif %}

</body>
</html>
